<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-label {
            font-weight: 600;
            color: #555;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .date-range {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .date-range h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .date-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .date-inputs input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .date-inputs button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .date-inputs button:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .date-inputs {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Booking Analytics Dashboard</h1>
            <p>System overview and revenue analytics for your movie booking system</p>
        </div>

        <button class="refresh-btn" onclick="loadAllAnalytics()">üîÑ Refresh Analytics</button>

        <div class="date-range">
            <h3>üìÖ Date Range Filter</h3>
            <div class="date-inputs">
                <input type="date" id="startDate" placeholder="Start Date">
                <input type="date" id="endDate" placeholder="End Date">
                <button onclick="loadRevenueAnalytics()">üìä Load Revenue Analytics</button>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>üìà System Overview</h3>
                <div id="systemOverview" class="loading">Loading system data...</div>
            </div>

            <div class="card">
                <h3>üí∞ Revenue Summary</h3>
                <div id="revenueSummary" class="loading">Loading revenue data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        // Load system overview
        async function loadSystemOverview() {
            try {
                const [movies, theaters, halls, shows, users, bookings] = await Promise.all([
                    fetch(`${API_BASE}/movies/`).then(r => r.json()),
                    fetch(`${API_BASE}/theaters/`).then(r => r.json()),
                    fetch(`${API_BASE}/halls/`).then(r => r.json()),
                    fetch(`${API_BASE}/shows/`).then(r => r.json()),
                    fetch(`${API_BASE}/users/`).then(r => r.json()),
                    fetch(`${API_BASE}/bookings/`).then(r => r.json())
                ]);

                const confirmedBookings = bookings.filter(b => b.status === 'confirmed');
                const totalRevenue = confirmedBookings.reduce((sum, b) => sum + b.amount_paid, 0);
                const avgBookingValue = confirmedBookings.length > 0 ? totalRevenue / confirmedBookings.length : 0;

                document.getElementById('systemOverview').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">üé¨ Movies</span>
                        <span class="metric-value">${movies.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üè¢ Theaters</span>
                        <span class="metric-value">${theaters.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üé™ Halls</span>
                        <span class="metric-value">${halls.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üé™ Shows</span>
                        <span class="metric-value">${shows.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üë• Users</span>
                        <span class="metric-value">${users.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üé´ Total Bookings</span>
                        <span class="metric-value">${bookings.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">‚úÖ Confirmed Bookings</span>
                        <span class="metric-value">${confirmedBookings.length}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üí∞ Total Revenue</span>
                        <span class="metric-value">$${totalRevenue.toFixed(2)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìä Avg Booking Value</span>
                        <span class="metric-value">$${avgBookingValue.toFixed(2)}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('systemOverview').innerHTML = '<div class="error">Error loading system overview</div>';
            }
        }

        // Load revenue summary
        async function loadRevenueSummary() {
            try {
                const response = await fetch(`${API_BASE}/analytics/revenue`);
                const data = await response.json();

                document.getElementById('revenueSummary').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">üìÖ Period</span>
                        <span class="metric-value">${data.period_start} to ${data.period_end}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üí∞ Total Revenue</span>
                        <span class="metric-value">$${data.total_revenue.toFixed(2)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üé´ Total Bookings</span>
                        <span class="metric-value">${data.total_bookings}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìä Avg Booking Value</span>
                        <span class="metric-value">$${data.average_booking_value.toFixed(2)}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('revenueSummary').innerHTML = '<div class="error">Error loading revenue data</div>';
            }
        }

        // Load revenue analytics with date range
        async function loadRevenueAnalytics() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/analytics/revenue?start_date=${startDate}&end_date=${endDate}`);
                const data = await response.json();

                // Update revenue summary
                document.getElementById('revenueSummary').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">üìÖ Period</span>
                        <span class="metric-value">${data.period_start} to ${data.period_end}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üí∞ Total Revenue</span>
                        <span class="metric-value">$${data.total_revenue.toFixed(2)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üé´ Total Bookings</span>
                        <span class="metric-value">${data.total_bookings}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">üìä Avg Booking Value</span>
                        <span class="metric-value">$${data.average_booking_value.toFixed(2)}</span>
                    </div>
                `;
            } catch (error) {
                document.getElementById('revenueSummary').innerHTML = '<div class="error">Error loading revenue data</div>';
            }
        }

        // Load all analytics
        async function loadAllAnalytics() {
            await Promise.all([
                loadSystemOverview(),
                loadRevenueSummary()
            ]);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAllAnalytics();
        });
    </script>
</body>
</html>
